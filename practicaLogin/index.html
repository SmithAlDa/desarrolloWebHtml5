<!DOCTYPE html>
<HTml>
    <head>
        <title>LogIn</title>
        <link rel="stylesheet" href="css/estilos.css">
        <script src="js/script.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Zen+Loop&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="center" id="backLogin"> 
            <div class="loginTxt" id="loginTxt">
                <br>
                <br>
                <h3>Inicia Sesión</h3>
                <br>
                <h4>Correo Electrónico</h4>
                <input type="text" name="correo" id="correo" placeholder="CorreoElectrónico@ejemplo...">
                <br>
                <h4>Contraseña</h4>
                <input type="password" name="password" id="password" placeholder="Contraseña">
                <br>
                <br>
                <button type="button" onclick="video();" id="botonInicioSesion">Iniciar Sesión</button>
            </div>
        </div>
    </body>
</HTml>
